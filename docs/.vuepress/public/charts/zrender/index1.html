<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zrender</title>
    <script src="../js/zrender/zrender.js"></script>
</head>

<body>
    <div id="container" style="width: 500px;height: 500px;"></div>
    <script>
        const zr = zrender.init(document.getElementById('container'))
        // 矩形
        const rect = new zrender.Rect({
            shape: { // 形状
                x: 0,
                y: 0,
                width: 50,
                height: 50
            },
            style: {
                fill: 'red', // 填充
                lineWidth: 0
            }
        })

        // 线段
        const line = new zrender.Polyline({
            shape: {
                points: [
                    [100, 100],
                    [250, 75],
                    [300, 100],
                ]
            },
            style: {
                stroke: 'blue', // 边框线
                lineWidth: 1
            }
        })

         // 圆
         const circle = new zrender.Circle({
            shape: {
                cx:200,
                cy:200,
                r:50
            },
            style: {
                stroke: 'blue', // 边框线
                fill:'red',
                lineWidth: 1
            }
        })

        // 点
        const point = new zrender.Polyline({
            shape: {
                points: [
                    [300, 300],                  
                    [301, 301],
                ]
            },
            style: {
                stroke: 'blue', // 边框线
                lineWidth: 1
            }
        })

        zr.add(rect)
        zr.add(line)
        zr.add(circle)
        zr.add(point)
    </script>
</body>

</html>
