<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代码测试</title>
  <link rel="stylesheet" href="./index.css">

  <style>
    iframe {
      /* 网格效果 */
      background-image: linear-gradient(to right, #eee 1px, transparent 1px),
      linear-gradient(to bottom, #eee 1px, transparent 1px);

      /* 网格大小 */
      background-size: 10px 10px;

      /* 设置右边和底部边框 */
      border: 1px solid #eee;
      border-left: none;
      border-top: none;
      box-sizing: border-box;
    }

    summary {
      background: #eee;
      height: 30px;
      line-height: 30px;
      padding-left: 10px;
    }

    details :deep([class*="language-"]) {
      border-radius: 0 0 6px 6px;
    }

    details :deep(pre) {
      border-radius: 0 0 6px 6px;
      margin-top: 0 !important;
    }
  </style>
</head>
<body>
<div id="app">
  <html-demo>
    2222
  </html-demo>
</div>
<script src="./vue.min.js"></script>
<script>
  Vue.component('html-demo', {
    template: `
      <div>
      <code>源码预览</code>
      <iframe
        ref="iframe"
        :src="url"
        :height="height"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true"
        width="100%"
      ></iframe>
      <details>
        <summary>查看源码</summary>
        <slot></slot>
      </details>
      </div>`,
    props: {
      url: {
        default: "",
        type: String,
      },
    },
    data() {
      return {
        height: "",
      };
    },
    mounted() {
      const iframe = this.$refs.iframe.contentWindow.document;

      console.log(this.$slots.default)

      // 把 slot 内容写入 iframe 里面
      const content = this.$slots.default[0].el.innerText;
      iframe.open();
      iframe.write(content);
      iframe.close();

      this.$nextTick(() => {
        // 高度等于内容高度
        this.height = iframe.body.scrollHeight;

        // 再修复一下
        setTimeout(() => {
          this.height = iframe.body.scrollHeight;
        }, 300);
      });
    },
  })

  var app = new Vue({
    el: '#app',
    data:{
      url:'http://localhost/mdpress/'
    }
  })
</script>
</body>
</html>
