<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码测试</title>
</head>

<body>
    <!-- <script src="./index.js"></script> -->

    <!-- 引入在线资源 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/g2plot/0.11.41/g2plot.js"></script>
    <div id="g2-chart"></div>
    <script>
        const data = [
            { year: '1951', value: 38 },
            { year: '1952', value: 52 },
            { year: '1956', value: 61 },
            { year: '1957', value: 145 },
            { year: '1958', value: 48 },
            { year: '1959', value: 38 },
            { year: '1960', value: 38 },
            { year: '1962', value: 38 },
        ];
        const chartDom = document.getElementById('g2-chart')
        const line = new G2Plot.Line(chartDom, {
            title: {
                visible: true,
                text: 'g2折线图示例',
            },
            description: {
                visible: true,
                text: '副标题示例'
            },
            data,
            xField: 'year',
            yField: 'value',
            point: {
                visible: true,
                size: 5,
                color: '#fff',
                style: {
                    stroke: '#fe740',
                    lineWidth: 2,
                    fillOpacity: 0.6
                }
            },
            label: {
                visible: true
            },
            color: '#f2740c',
            yAxis: {
                formatter: (v) => {
                    return `${v}k`
                }
            }
        })
        line.render()
    </script>
</body>

</html>
